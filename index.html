<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-tablet.css">
    <title>Как смотреть кино</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="/images/logo.svg" alt="логотип" />
      </div>
      <div class="how-to-watch-container">
        <div class="how-to-watch-wrapper">
          <div class="properties-in-line-container">
            <div class="property-in-line">
              <img
                class="header-icons-img"
                src="/images/globe.svg"
                alt="земной шар"
              />
              <p class="header-icons-p">онлайн-курс</p>
            </div>
            <div class="property-in-line">
              <img
                class="header-icons-img"
                src="/images/time.svg"
                alt="настенный часы"
              />
              <p class="header-icons-p">18 часов</p>
            </div>
            <div class="property-in-line">
              <img
                class="header-icons-img"
                src="/images/calendar.svg"
                alt="календарь"
              />
              <p class="header-icons-p">8 сентября</p>
            </div>
          </div>
          <div class="how-to-watch">
            <h1 class="how-to-watch-h1">Как смотреть кино</h1>
            <p class="how-to-watch-p">
              За 8 занятий станем активными зрителями и разберёмся в
              кинопроцессе
            </p>
          </div>
        </div>
        <img class="director" src="/images/director.svg" alt="режиссёр" />
      </div>
      <div class="quote-container">
        <div class="quote">
          <p class="quote-itself">
            Зритель для меня не потребитель моей продукции, не судья, а
            соучастник творчества, соавтор.
          </p>
          <p class="quote-auhtor">Андрей Тарковский</p>
        </div>
      </div>
    </header>
  </body>
</html>
